
<section class="vh-100"  [style.background-image]="'url(../assets/images/home.jpeg)'" style="background-repeat: no-repeat;background-size: 100%">>
  <div class="container h-100">
    <div class="row d-flex justify-content-left align-items-center h-100">
      <div class=" col-xl-11">
        <div class="card text-black" style="border-radius: 25px; " style="opacity: 0.7; width: 550px;">
          <div class="card-body p-md-5">
            <div class="row justify-content-left">
              <div class="col-md-10  order-2 order-lg-1" style="margin-left: 0;">
                <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4">Login</p>
                
                <form class="mx-1 mx-md-4" [formGroup]="loginUserForm" (ngSubmit)="onSubmit(buttonType)">
                    <div class="d-flex flex-row align-items-center mb-4">
                        <i class="fas fa-envelope fa-lg me-3 fa-fw"></i>
                        <div class="form-outline flex-fill mb-0">
                          <label for="userEmail">Email Id</label>
                          <input formControlName="userEmail" placeholder="Enter Email-Id" name="userEmail" class="form-control" id="userEmail" [ngClass]="{ 'is-invalid': submitted && loginUserForm.controls.userEmail.errors }">
                          <div *ngIf="submitted && loginUserForm.controls.userEmail.errors" class="invalid-feedback">
                            <div *ngIf="loginUserForm.controls.userEmail.errors.required">Email is required</div>
                            <div *ngIf="loginUserForm.controls.userEmail.errors.email">Email must be a valid email address</div>
                          </div>
                        </div>
                      </div>
        
                      <div class="d-flex flex-row align-items-center mb-4">
                        <i class="fas fa-lock fa-lg me-3 fa-fw"></i>
                        <div class="form-outline flex-fill mb-0">
                          <label for="userPassword">Password</label>
                          <input type="password" formControlName="userPassword" placeholder="Enter Password" name="userPassword" class="form-control" id="userPassword" [ngClass]="{ 'is-invalid': submitted && loginUserForm.controls.userPassword.errors }">
                          <div *ngIf="submitted && loginUserForm.controls.userPassword.errors" class="invalid-feedback">
                            <div *ngIf="loginUserForm.controls.userPassword.errors.required">Password is required</div>
                        </div>
                        </div>
                      </div>
                      <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4 form-group">
                        <div class="col">
                         <button type="submit" class="btn btn-primary btn-lg" (click)="onSubmit('user')" style="margin-right: 20px;">Login</button>
                        </div>
                        <div>
                          <button type="button" class="btn btn-primary btn-lg"(click)="onSubmit('admin')" style="margin-left: 30px">Login as Admin</button>
                        </div>
                      </div>
                </form>
              </div>
              <!-- <div class="col-md-10 col-lg-6 col-xl-7 d-flex align-items-center order-1 order-lg-2">

                <img src="../assets/images/bus.jpg" class="img-fluid" alt="Sample image">

              </div> -->
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>


</section>
