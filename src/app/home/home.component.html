  <div class="row">
    <div [style.background-image]="'url(../assets/images/home.jpeg)'" style="background-repeat: no-repeat;background-size: 100%">
    <div class="col-sm-5 text-center abc" style="background-color:rgba(192,192,192,0);">
        <!-- Default form login -->
        <form [formGroup]="searchForm" (ngSubmit)="onSubmit">
           <div class="d-flex justify-content-left">
                <div>
                  <div class="row"> 
                    <div class="col">
                        <div class="mb-4">
                            <div class="row">
                              <div class="col">
                                <label for="sourceLocation">Enter Source Location:</label> <br>
                                <input style="text-transform: capitalize;margin-top:20px; margin-left:25px ;" formControlName="sourceLocation" placeholder="Enter Source Location" name="sourceLocation" class="form-control" id="sourceLocation" [ngClass]="{ 'is-invalid': submitted && searchForm.controls.sourceLocation.errors }">
                                  <div *ngIf="submitted && searchForm.controls.sourceLocation.errors" class="invalid-feedback">
                                    <div *ngIf="searchForm.controls.sourceLocation.errors.required">Email is required</div>
                                    <div *ngIf="searchForm.controls.sourceLocation.errors.email">Email must be a valid email address</div>
                                  </div>
                              </div>
                              <div class="col">
                                <label for="destinationLocation">Enter Destination Location:</label> <br>
                                <input style="text-transform: capitalize;margin-top:20px; margin-left:25px ;" formControlName="destinationLocation" placeholder="Enter Destination Location" name="destinationLocation" class="form-control" id="destinationLocation" [ngClass]="{ 'is-invalid': submitted && searchForm.controls.destinationLocation.errors }">
                                  <div *ngIf="submitted && searchForm.controls.destinationLocation.errors" class="invalid-feedback">
                                    <div *ngIf="searchForm.controls.destinationLocation.errors.required">Email is required</div>
                                    <div *ngIf="searchForm.controls.destinationLocation.errors.email">Email must be a valid email address</div>
                                  </div>
                              </div>
                            </div>
                          </div>
                          <div class="mb-4">
                            <div class="row">
                              <div class="col" style="justify-content:center">
                                <label for="startTime">Enter date and Time to search for:</label><br>
                                  <label>From:</label>
                                  <input style="margin-left: 130px;margin-top: 20px;" type="datetime-local" formControlName="startTime" name="startTime" class="form-control" id="startTime" [ngClass]="{ 'is-invalid': submitted && searchForm.controls.startTime.errors }">
                                    <div *ngIf="submitted && searchForm.controls.startTime.errors" class="invalid-feedback">
                                      <div *ngIf="searchForm.controls.startTime.errors.required">
                                        Email is required
                                      </div>
                                    </div>
                              </div>
                              <div class="col">
                                <label for="duration">To</label>
                                    <input style= "margin-left: 130px;margin-top: 20px;" type="datetime-local" formControlName="duration" name="duration" class="form-control" id="duration" [ngClass]="{ 'is-invalid': submitted && searchForm.controls.duration.errors}">
                                    <div *ngIf="submitted && searchForm.controls.duration.errors" class="invalid-feedback">
                                      <div *ngIf="searchForm.controls.duration.errors.required">
                                        Email is required
                                      </div>
                                    </div>
                              </div>
                            </div> 
                          </div>
                          <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4 form-group">
                            <button type="submit" class="btn btn-primary btn-lg" (click)="onSubmit()">Search</button>
                          </div>  
                    </div>
                    </div>
                    <!-- Remember me -->
                   </div>
            </div> 
          </form>
    </div>

    <!-- <div [ngStyle]="{background-image: 'url(../assets/images/home.jpeg)'}"></div> -->
    <!-- <div class="col-sm-7 xyz text-center" style="background-image: url(../assets/images/home.jpeg); background-repeat: no-repeat; background-size: 1000px"> -->
    <!-- </div> -->
  </div>
</div>
