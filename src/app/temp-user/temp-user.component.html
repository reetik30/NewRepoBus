<body>
    <section class="vh-100" style="background-color: #eee;">
      <div class="h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
          <div class="col-lg-12 col-xl-11">
            <div class="card text-black" style="border-radius: 25px;">
              <div class="card-body p-md-5">
                <div class="row">
                    <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4">User Details</p>
                    <form class="mx-1 mx-md-4" [formGroup]="tempUserForm" (ngSubmit)="onSubmit()">      
                        <div class="mb-4">
                        <div class="row">
                          <div class="col">
                            <label for="firstName">Enter First Name</label>
                            <input formControlName="firstName" placeholder="Enter First Name" name="firstName" class="form-control" id="firstName" [ngClass]="{ 'is-invalid': submitted && tempUserForm.controls.firstName.errors }">
                            <div *ngIf="submitted && tempUserForm.controls.firstName.errors" class="invalid-feedback">
                              <div *ngIf="tempUserForm.controls.firstName.errors.required">
                                Bus Plate is required
                              </div>
                            </div>
                          </div>
                          <div class="col">
                            <label for="lastName">Enter Last Name</label>
                            <input formControlName="lastName" placeholder="Enter Last Name" name="lastName" class="form-control" id="lastName" [ngClass]="{ 'is-invalid': submitted && tempUserForm.controls.lastName.errors }">
                            <div *ngIf="submitted && tempUserForm.controls.lastName.errors" class="invalid-feedback">
                              <div *ngIf="tempUserForm.controls.lastName.errors.required">
                                Bus Plate is required
                              </div>    
                            </div>
                          </div>
                        </div>
                      </div>
                      <div class="mb-4">
                        <div class="row">
                          <div class="col">
                            <label for="userEmail">Enter Email</label>
                            <input formControlName="userEmail" placeholder="Enter Email-Id" name="userEmail" class="form-control" id="userEmail" [ngClass]="{ 'is-invalid': submitted && tempUserForm.controls.userEmail.errors }">
                            <div *ngIf="submitted && tempUserForm.controls.userEmail.errors" class="invalid-feedback">
                              <div *ngIf="tempUserForm.controls.userEmail.errors.required">
                                Bus Plate is required
                              </div>
                            </div>
                          </div>
                          <div class="col">
                            <label for="userMobile">Enter Mobile Number</label>
                            <input formControlName="userMobile" placeholder="Enter Mobile Number" name="userMobile" class="form-control" id="userMobile" [ngClass]="{ 'is-invalid': submitted && tempUserForm.controls.userMobile.errors }">
                            <div *ngIf="submitted && tempUserForm.controls.userMobile.errors" class="invalid-feedback">
                              <div *ngIf="tempUserForm.controls.userMobile.errors.required">
                                Bus Plate is required
                              </div>    
                            </div>
                          </div>
                        </div>
                      </div>
                      <div class="mb-4">
                        <div class="row">
                          <div class="col">
                            <label for="dateOfBirth">Enter Date of Birth</label>
                            <input type="date" formControlName="dateOfBirth"  name="dateOfBirth" class="form-control" id="dateOfBirth" [ngClass]="{ 'is-invalid': submitted && tempUserForm.controls.dateOfBirth.errors }">
                            <div *ngIf="submitted && tempUserForm.controls.dateOfBirth.errors" class="invalid-feedback">
                              <div *ngIf="tempUserForm.controls.dateOfBirth.errors.required">
                                Bus Plate is required
                              </div>
                            </div>
                          </div>
                          <div class="col">
                            <label for="gender">Enter Bus P late Number</label>
                            <input formControlName="gender" placeholder="Enter Email-Id" name="gender" class="form-control" id="gender" [ngClass]="{ 'is-invalid': submitted && tempUserForm.controls.gender.errors }">
                            <div *ngIf="submitted && tempUserForm.controls.gender.errors" class="invalid-feedback">
                              <div *ngIf="tempUserForm.controls.gender.errors.required">
                                Bus Plate is required
                              </div>    
                            </div>
                          </div>
                        </div>
                      </div>
                        <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4 form-group">
                          <button type="submit" (click)="onSubmit()" class="btn btn-primary btn-lg">Submit</button>
                        </div>           
                    </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>  
    </section> 
</body>
